<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <title>Blog Preview Card</title>
</head>

<body>

     <main>
          <article class="card-wrapper">
               <img src="./assets/images/illustration-article.svg" alt="" width="336" height="200" class="card-image">
               <section class="card-content">
                    <p class="category">Learning</p>
                    <p class="publish-date">Published <time datetime="2023-12-21">21 Dec 2023</time></p>
                    <h1 class="title">HTML & CSS foundations</h1>
                    <p class="description">These languages are the backbone of every website, defining structure,
                         content, and presentation.</p>
               </section>
               <section class="user-info">
                    <div class="user">
                         <img src="./assets/images/image-avatar.webp" width="32" height="32" alt="Greg Hooper"
                              class="user-avatar">
                         <p class="user-name">Greg Hooper</p>
                    </div>
               </section>
          </article>
     </main>

</body>

</html>
